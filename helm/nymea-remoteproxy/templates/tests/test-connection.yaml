apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nymea-remoteproxy.fullname" . }}-test-connection"
  labels:
    {{- include "nymea-remoteproxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: nc
      image: busybox
      command: ['nc -z']
      args: ['{{ include "nymea-remoteproxy.fullname" . }} {{ .Values.service.port }}']
  restartPolicy: Never
